<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<link rel="stylesheet" type="text/css" href="./style.css">
<body>
    <section id="main_container">
        <div id="container1">
            <button id="add-user-btn">Add New User</button>
            <div id="users">
                <h4>User List</h4>
                <div id="user-list"></div>
            </div>
        </div>

        <form id="popup" class="myform">
            <label>Name:</label>
            <input type="text" id="user-name" placeholder="Enter Name" required><br /><br />
            <label>Email:</label>
            <input type="email" id="user-email" placeholder="Enter Email" required><br /><br />
            <button type="submit" id="submit-button">Add/Update User</button>
        </form>
        <div id="popupbg" class="popupbg"></div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
