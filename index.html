<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Image Promises</h1>
    <div class="image-gal">
    </div>
    <h1>User Authentication</h1>
    <form id="loginForm">
        <input type="text" id="username" /></br>
        <input type="text" id="password" />
        <button type="submit" id="login">Login</button>
    </form>
    <h1>InteractiveButton</h1>
    <button id="toggleButton">Click Me</button>
    <h1>Hover Effect</h1>
    <div class="image-gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-image">
        <img src="image2.jpg" alt="Image 2" class="gallery-image">
    </div>
    <h1>Mouse Tracking</h1>
    <div id="coordinates-display">
        <span id="x-coordinate">X: 0</span>
        <span id="y-coordinate">Y: 0</span>
    </div>
    <h1>Click Counter</h1>
    <button id="clickButton">Click Me</button>
    <p id="clickCount">Click Count: 0</p>
    <h1>Keyboard event</h1>
    <div class="text-editor">
        <textarea id="textInput" placeholder="Type here..."></textarea>
        <div id="output"></div>
    </div>
    

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
